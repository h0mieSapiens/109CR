<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Register Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Your Name:</ion-label>
    <ion-input [(ngModel)]="model.name" name="name"></ion-input>
  </ion-item>
  <ion-button (click)="register();" expand="full" size="medium" color="primary">Register:</ion-button>
</ion-content>
<hr>
<ion-list>
  <ion-item *ngFor="let friend of friendsToDisplay">{{friend.name}}</ion-item>
</ion-list>
